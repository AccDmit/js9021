			 // 4)  Если переменная a равна или меньше 1, а переменная b больше или равна 3, то выведите сумму этих переменных, иначе выведите их разность (результат вычитания). Проверьте работу скрипта при aи b, равном 1 и 3, 0 и 6, 3 и 5.
			 
			let a =+prompt(`Введите значение a (1 или 3 или 0)`); 

			let b =+prompt(`Введите значение b (6 или 3 или 5)`);
		
				if (a<=1 && b>=3) {

					alert(a+b);
				}

				else { 

					alert(a-b);
				}
