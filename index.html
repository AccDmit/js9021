			}

				alert (`${user_name}, в нашей экологической обстановке столько не живут`);
			}

			if (user_pet_avlbl == `да`) {

						alert (`приятно, когда дома тебя ждёт ${pet_name}`);
			}				
								

			
			else if (user_pet_avlbl == `нет`){

					alert(`Ничего, ${user_name}, У меня тоже нет домашнего животного`)
					
					
			}

			}
		
	</script>
