	<body>
		<script>

			 // 5)  В переменной month лежит какое-то число из интервала от 1 до 12. Определите в какую пору года попадает этот месяц (зима, лето, весна, осень). Решите задачу через switch-case
			 
			let month_nmbr =+ prompt(`Введите номер месяца (от 1 до 12)`); 

					
				switch (month_nmbr) {

					case  1 : 
					case  2 :
					case  12:
						alert (`Winter`);
						break;

					case  3 : 
					case  4 :
					case  5 :
						alert (`Spring`);
						break;	

					case  6 : 
					case  7 :
					case  8 :
						alert (`Summer`);
						break;	

					case  9  : 
					case  10 :
					case  11 :
						alert (`Autumn`);
						break;	

					default :
						alert (`Учи календарь`); 		
						break;
				}

	
		</script>	

	</body>
</html>
