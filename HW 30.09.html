<!-- HW: написать "Программу", которая спрашивает пользователя его имя, возраст, есть ли питемец и имя питомца и обрабатывает каким-то образом данную информацию (придумайте сообщение в консоли) -->
<script>

let name=prompt(' Как тебя зовут ?');
let age=prompt(`Привет ${name} а сколько тебе лет?`);
let petYesorNo=prompt(` ${name} есть ли у тебя питомец?`);
if ((petYesorNo === `Да`)||(petYesorNo === `да`)) {
let petName=prompt(` ${name} как зовут твоего питомца?`); 
console.log(`Вас зовут ${name} вам ${age} лет. У вас есть питомец и его зовут ${petName}`); }
else {
console.log(`Вас зовут ${name} вам ${age} лет. У вас нет питомца`);
}



</script>
